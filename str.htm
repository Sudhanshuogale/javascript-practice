      function longset(str) {
        let x = [];
        x = str.split(" ");
        let max = x[0];
        let result = x.map((element, i) => {
          if (x[i].length > max.length) {
            max = element;
          }
        });
        return max;
      }
      console.log(longset("Just Believe in yourself"));

      function palindrome(str) {
        let tmp = str.replace(/\W/g, "").toLowerCase();
        let rev = tmp.split("").reverse().join("");
        if (tmp == rev) {
          return "Palindrome";
        } else {
          return "Not Palindrome";
        }
      }
